steps:
  # Step 1: Download model from GCS
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'download-model'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "⬇️ Downloading ASR model from GCS..."
        mkdir -p /workspace/model/finetuned-seamlessm4t-burmese
        gsutil -m cp -r gs://speechtotext-model-bucket/model/finetuned-seamlessm4t-burmese/* /workspace/model/finetuned-seamlessm4t-burmese/
        echo "✅ Model copied successfully!"

  # Step 2: Move model into build context and build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/burmese-asr'
      - '.'
    # Mount /workspace to persist files between steps
    dir: '/workspace'
    env:
      - 'DOCKER_BUILDKIT=1'

images:
  - 'gcr.io/$PROJECT_ID/burmese-asr'

