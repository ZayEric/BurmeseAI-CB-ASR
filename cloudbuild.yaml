steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'download-model'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "‚¨áÔ∏è Downloading ASR model from GCS..."
        mkdir -p /workspace/model/finetuned-seamlessm4t-burmese
        gsutil -m cp -r gs://speechtotext-model-bucket/model/finetuned-seamlessm4t-burmese/* /workspace/model/finetuned-seamlessm4t-burmese/
        echo "‚úÖ Model downloaded into /workspace/model"
        ls -lh /workspace/model/finetuned-seamlessm4t-burmese

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'verify-model'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'echo "üïµÔ∏è Checking model before build..." && ls -R /workspace/model'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    dir: '/workspace'
    args:
      - 'build'
      - '--progress=plain'
      - '-t'
      - 'gcr.io/$PROJECT_ID/burmese-asr'
      - '-f'
      - 'Dockerfile'
      - '.'

images:
  - 'gcr.io/$PROJECT_ID/burmese-asr'
